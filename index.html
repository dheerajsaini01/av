<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        /* Banner Carousel */
        .banner {
            height: 95vh;
            margin-top: 60px;
            position: relative;
            overflow: hidden;
        }

        .carousel-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Best Sellers Section */
        .best-sellers {
            text-align: center;
            padding: 4rem 5%;
            background-color: #f9f9f9;
        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
            opacity: 0;
            transform: translateX(-100%);
            transition: all 1s ease-in-out;
            justify-content: space-between;
        }

        .products-container.show {
            opacity: 1;
            transform: translateX(0);
        }

        .product-card {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: left;
        }

        .product-card img {
            justify-content: space-between;
            width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            padding: 2rem 5%;
            margin-top: 4rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: white;
                padding: 1rem;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }

            .banner {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">AV CREATION</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- Banner Carousel -->
    <section class="banner">
        <div class="carousel-slide active">
            <img src="kiara-advani-indian-actress-bollywood-actress-2021-1920x1080-6852.jpg" alt="Banner 1">
        </div>
        <div class="carousel-slide">
            <img src="kiara-advani-indian-actress-bollywood-actress-2021-1920x1080-6852.jpg" alt="Banner 2">
        </div>
        <div class="carousel-slide">
            <img src="kiara-advani-indian-actress-bollywood-actress-2021-1920x1080-6852.jpg" alt="Banner 3">
        </div>
    </section>

    <!-- Best Sellers -->
    <section class="best-sellers">
        <h2>Best Sellers</h2>
        <div class="products-container">
            <div class="product-card">
                <img src="10.1.webp" alt="Product">
                <h3>Lahenga</h3>
                <p>₹4999</p>
            </div>

            <div class="product-card">
                <img src="10.1.webp" alt="Product">
                <h3>Premium Lahenga</h3>
                <p>₹4999</p>
            </div>

            <div class="product-card">
                <img src="10.1.webp" alt="Product">
                <h3>Aur premium lahenga</h3>
                <p>₹4999</p>
            </div>

            <div class="product-card">
                <img src="10.1.webp" alt="Product">
                <h3>Aur jyada premium lahenga</h3>
                <p>₹4999</p>
            </div>
            <!-- Add more product cards similarly -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div>
                <h4>Contact Us</h4>
                <p>Email: info@avcreation.com</p>
            </div>
            <div>
                <h4>Quick Links</h4>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script>
        // Mobile Menu Toggle
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // Image Carousel
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-slide');

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(nextSlide, 5000);

        // Scroll Animation for Products
        const productsContainer = document.querySelector('.products-container');
        
        window.addEventListener('scroll', () => {
            const containerPosition = productsContainer.getBoundingClientRect().top;
            const screenPosition = window.innerHeight;

            if (containerPosition < screenPosition) {
                productsContainer.classList.add('show');
            }
        });
    </script>
</body>
</html>
